<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/style-cad.css" rel="stylesheet" type="text/css"/>
        <title>Painel de operações</title>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Modal de Consulta -->
        <div class="modal fade" id="modalConsulta" tabindex="-1" aria-labelledby="modalConsultaLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalConsultaLabel">Consultar usuário por nome e/ou e-mail</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <div class="modal-body">
                        <form action="jsp/Consultar.jsp" name="frm_consulta" method="post">
                            <input type="hidden" name="hdn_operacaoCON" value="CONSULTAR" />
                            
                            <div class="input-group">
                                <div class="input-box w-100">
                                    <label  for="email">Nome</label>
                                    <input id="txt_nomeCON" type="text" name="txt_nomeCON" placeholder="Digite o nome" maxlength="100" />
                                </div>
                            </div>

                            <div class="input-group">
                                <div class="input-box w-100">
                                    <label  for="password">E-mail</label>
                                    <input id="txt_emailCON" type="text" name="txt_emailCON" placeholder="Digite o e-mail" maxlength="100" />
                                </div>
                            </div>

                            <div class="continue-button text-center">
                                <button type="submit" style="color:white;margin-top: 0">Consultar</button>
                                
                                <span style="font-size: 12px;"><i class="fas fa-info-circle" style="color: #006eff"></i> Se nada for digitado, o sistema irá trazer todos os usuários cadastrados.</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <style>
            .input-group{
                padding: 10px 0px;
            }
        </style>

        <div class="container">
            <div class="form-image" style="flex-direction: column">
                <h2 style="color:white; margin-bottom: 10px;font-family: 'EB Garamond', serif;">DASHBOARD</h2>
                <img src="img/undraw_dashboard_re_3b76.svg" />
            </div>

            <div class="form">
                <div>
                    <div class="form-header">
                        <div class="title">
                            <h1>Painel de operações</h1>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="continue-button" style="width:100%">
                            <a href="cadastro.html"><button style="color:white;">Cadastrar</button></a>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="continue-button" style="width:100%">
                            <button style="color:white;" data-bs-toggle="modal" data-bs-target="#modalConsulta">Consultar</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <!--<div class="continue-button" style="width:100%">
                            <button style="color:white;" data-bs-toggle="modal" data-bs-target="#modalExclusao">Excluir</button>
                        </div> -->
                        
                        <div style="border: 0.5px solid lightblue; padding: 20px; display: flex; align-items: center; justify-content: center">
                            <p style="margin: 0">
                                <i class="fas fa-info-circle fa-lg" style="color: #006eff"></i> 
                                As opções "alterar" e "excluir" são acessadas através da opção "consultar"
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
